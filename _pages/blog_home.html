---
layout: minimal
title: Random Musings
permalink: AllPosts
---

{% for post in site.posts %}  <!-- If required, site.posts.reverse -->
    <li>
        <div>
        <a href="{{ post.permalink }}"> {{ post.title }} </a><br>
        {{ post.summary }} <br>
        <i> {{ post.date | date: "%B %e, %Y" }} </i><br>
        </div>
    </li>
    <hr>
{% endfor %}
