<html>
<head>
	<title> {{ page.title }} | {{ site.title }} </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href={{ "assets/css/main.css" | relative_url }} />
	<link rel="stylesheet" href={{ "assets/css/fontawesome-all.min.css" | relative_url }} />
	<link rel="stylesheet" href={{ "https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css" | relative_url }} />
	<link rel="shortcut icon" type="image/png" href={{ "favicon.ico" | relative_url }} />
</head>
<body class="is-preload">

	<!-- Header -->
	{% include header.html %}

  <div id="main">
		<!-- Main content from index.md -->
    {{ content }}

		<!-- Blog Blurb -->
		{% include blog_main_blurb.html %}
	</div>

	<!-- Footer -->
	{% include footer.html %}

	<!-- Scripts -->
	<script src={{ "assets/js/jquery.min.js" | relative_url }}></script>
	<script src={{ "assets/js/jquery.poptrox.min.js" | relative_url }}></script>
	<script src={{ "assets/js/browser.min.js" | relative_url }}></script>
	<script src={{ "assets/js/breakpoints.min.js" | relative_url }}></script>
	<script src={{ "assets/js/util.js" | relative_url }}></script>
	<script src={{ "assets/js/main.js" | relative_url }}></script>

</body>
</html>
