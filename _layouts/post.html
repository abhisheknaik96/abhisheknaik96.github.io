<html>
<head>
	<title> {{ page.title }} | {{ site.title }} </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href={{ "assets/css/main.css" | relative_url }} />
	<link rel="stylesheet" href={{ "assets/css/fontawesome-all.min.css" | relative_url }} />
	<link rel="stylesheet" href={{ "https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css" | relative_url }} />
	<link rel="shortcut icon" type="image/png" href={{ "favicon.ico" | relative_url }} />
</head>
<body class="is-preload">

	<!-- Header -->
	{% include header.html %}

	<!-- Footer -->
	{% include footer.html %}


  <div id="main">

  <!-- <article class="post"> -->
      <h1>{{ page.title }}</h1>

      <hr>

      <div class="entry">
          {{ content }}
      </div>

      <hr>

      <div class="date">
          Written on {{ page.date | date: "%B %e, %Y" }} +{{ page.time }} <br>
          {% if page.update %}
          Last updated on {{ page.update | date: "%B %e, %Y" }}
          {% endif %}
      </div>

      <div class="wrapper">
      <!-- <button class="myButton" href="Home">
        Back to Home
      </button> -->
        <a href="../AllPosts" class="myButton">Back to Posts</a>
      </div>

  <!-- </article> -->
  </div>

	<!-- Scripts -->
		<script src={{ "assets/js/jquery.min.js" | relative_url }}></script>
		<script src={{ "assets/js/jquery.poptrox.min.js" | relative_url }}></script>
		<script src={{ "assets/js/browser.min.js" | relative_url }}></script>
		<script src={{ "assets/js/breakpoints.min.js" | relative_url }}></script>
		<script src={{ "assets/js/util.js" | relative_url }}></script>
		<script src={{ "assets/js/main.js" | relative_url }}></script>
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</body>
</html>
